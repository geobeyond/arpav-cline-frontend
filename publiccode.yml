description:
  it:
    apiDocumentation: 'https://clima.arpa.veneto.it/api/v2/docs'
    features:
      - |-
        Visualizzazione di proiezioni climatiche e osservazioni da stazioni
        meteorologiche
      - Visualizzazione su mappa di indicatori climatici
      - Visualizzazione di serie temporali di indicatori climatici
      - Download di serie temporali per punti di interesse
      - Download di dati raster per aree di interesse
    genericName: Piattaforma Clima Nord-Est
    longDescription: |
      La Piattaforma Clima Nord-Est (CliNE) propone proiezioni climatiche per il
      territorio del Nord-Est Italia attraverso tredici indicatori calcolati per
      possibili scenari climatici futuri e adattati ai dati raccolti dalle
      stazioni meteorologiche regionali.


      Tali proiezioni vengono fornite in termini di mappe e di serie temporali,
      per diversi orizzonti temporali e tre scenari emissivi, con la possibilità
      di estrazione e download dei dati per specifiche aree e punti di
      interesse. Inoltre, viene data la possibilità di visualizzare e
      confrontare la serie annuale puntuale fornita dalla proiezione con la
      serie storica puntuale misurata dalle stazioni di misura della rete
      meteo-idro-nivo regionale presenti nelle immediate vicinanze.


      Le informazioni presentate nella Piattaforma sono di utilità per decisori
      politici, portatori di interesse e cittadini, al fine di supportare la
      pianificazione del territorio, le misure di adattamento ai cambiamenti
      climatici e, più in generale, aumentare la conoscenza e la consapevolezza
      sui cambiamenti climatici in corso.
    shortDescription: |-
      Applicazione web per fornire dati sul clima a scala regionale a partire da
      proiezioni climatiche e osservazioni da stazioni meteorologiche
